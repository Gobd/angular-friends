<!DOCTYPE html>
<html ng-app="devFriends" ng-controller="FriendController">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input class="form-control" placeholder="Search Name" ng-model="searchName.name">
        <input class="form-control" placeholder="Search Location" ng-model="searchLocation">

        <select class="input-medium" ng-model="sortBy">
           <option value="name">Name</option>
           <option value="friend_count">#Friends</option>
           <option value="current_location.city">City</option>
           <option value="current_location.state">State</option>
           <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="isReversed = !isReversed">
          <option value="true">Descending</option>
          <option value="false">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class="friend" ng-repeat="friends in friends | filter:searchName | filter: {current_location: {city: searchLocation}} | orderBy: sortBy : isReversed">
        <img class="profile-pic" src="{{friends.pic_square}}">

        <h3>{{friends.name}}</h3>

        <div class="location">
          Location: {{friends.current_location.city + ", " + friends.current_location.state + ", " + friends.current_location.country}}
        </div>

        <div class="status">
          Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span>
        </div>

        <div class="num-friends">
          Friends: {{friends.friend_count}}
        </div>
      </li>
    </ul>

  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
